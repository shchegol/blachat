<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BLABLA - авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/inputs.css">
</head>
<body class="bg_color_auth">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <section class="row mt-50">
                <div class="col-12">
                    <header>
                        <h1 class="logo logo_color_white">BLABLA</h1>
                    </header>

                    <form action="">
                        <!--
                            Для добавления текстовой подсказки просто вставить текст
                            в поле <span class="input__message"></span>
                            .input.input_error - ошибка
                        -->
                        <label class="input input_color_white mt-50">
                            <span class="input__label">Логин</span>
                            <input
                                    type="text"
                                    name="login"
                                    class="input__field"
                                    placeholder="Ваш логин"
                            >
                            <span class="input__message"></span>
                        </label>

                        <label class="input input_color_white mt-20">
                            <span class="input__label">Пароль</span>
                            <input
                                    type="password"
                                    name="password"
                                    class="input__field"
                                    placeholder="Ваш пароль"
                            >
                            <span class="input__message"></span>
                        </label>

                        <button
                                type="submit"
                                class="btn btn_type_outline btn_color_white mt-40"
                        >
                            ВОЙТИ
                        </button>

                        <p class="text_align_center mt-20">
                            <a
                                    href="/registration.html"
                                    class="text_color_white"
                            >Зарегистрироваться</a>
                        </p>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
