<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BLABLA - редактировать профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/inputs.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a
                    href="/index.html"
                    class="btn-icon btn-icon_size_l mt-20"
                    title="К чату"
            >
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
    </div>
    <section class="row justify-content-center profile">
        <div class="col-6 text_align_center">
            <form action="">
                <div class="row">
                    <div class="col-12">
                        <label
                                class="cursor-pointer"
                                title="Поменять фото"
                        >
                            <img
                                    src="/img/bg.jpg"
                                    alt="Александр Щеголь"
                                    class="profile__img"
                            >
                            <input
                                    type="file"
                                    name="avatar"
                                    hidden
                            >
                        </label>
                    </div>
                </div>

                <div class="row mt-40">
                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Имя</span>
                            <input
                                    type="text"
                                    name="first_name"
                                    class="input__field"
                                    placeholder="Ваше имя"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>

                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Фамилия</span>
                            <input
                                    type="text"
                                    name="second_name"
                                    class="input__field"
                                    placeholder="Ваша фамилия"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-20">
                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Логин</span>
                            <input
                                    type="text"
                                    name="login"
                                    class="input__field"
                                    placeholder="Ваш логин"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>

                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Отображаемое имя</span>
                            <input
                                    type="text"
                                    name="display_name"
                                    class="input__field"
                                    placeholder="Как вас видят другие люди"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-20">
                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Почта</span>
                            <input
                                    type="text"
                                    name="email"
                                    class="input__field"
                                    placeholder="Ваш email"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>
                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Телефон</span>
                            <input
                                    type="text"
                                    name="phone"
                                    class="input__field"
                                    placeholder="Ваш телефон"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-20">
                    <div class="col-12">
                        <h5 class="text_align_left">
                            Сменить пароль
                        </h5>
                    </div>
                </div>

                <div class="row mt-10">
                    <div class="col-12">
                        <label class="input">
                            <span class="input__label">Пароль</span>
                            <input
                                    type="password"
                                    name="oldPassword"
                                    class="input__field"
                                    placeholder="Текущий пароль"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-20">
                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Новый пароль</span>
                            <input
                                    type="password"
                                    name="newPassword"
                                    class="input__field"
                                    placeholder="Новый пароль"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>
                    <div class="col-6">
                        <label class="input">
                            <span class="input__label">Новый пароль ещё раз</span>
                            <input
                                    type="password"
                                    name="newPassword_check"
                                    class="input__field"
                                    placeholder="Новый пароль ещё раз"
                            >
                            <span class="input__message"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-40">
                    <div class="col-12">
                        <button
                                type="submit"
                                class="btn btn_type_outline"
                        >
                            СОХРАНИТЬ
                        </button>
                    </div>
                </div>
            </form>

            <p class="text_align_center mt-20">
                <a
                        href="/profile.html"
                        class="text_color_red"
                >
                    Отмена
                </a>
            </p>
        </div>
    </section>
</div>

<script src="/js/main.js"></script>
</body>
</html>
